<div class="creditor-form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Editar Acreedor' : 'Nuevo Acreedor' }}</h2>
    <button class="btn-back" (click)="cancel()">
      ← Volver
    </button>
  </div>

  @if (isLoading && isEditMode) {
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Cargando datos del acreedor...</p>
    </div>
  } @else {
    <div class="form-card">
      <form [formGroup]="creditorForm" (ngSubmit)="onSubmit()">
        <!-- Nombre -->
        <div class="form-group">
          <label for="name">Nombre *</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name"
            class="form-control"
            [class.error]="getField('name')?.invalid && getField('name')?.touched"
            placeholder="Nombre del acreedor">
          <div class="error-message" *ngIf="getField('name')?.invalid && getField('name')?.touched">
            <span *ngIf="getField('name')?.errors?.['required']">El nombre es requerido</span>
            <span *ngIf="getField('name')?.errors?.['minlength']">El nombre debe tener al menos 2 caracteres</span>
          </div>
        </div>

        <!-- Documento -->
        <div class="form-group">
          <label for="document">Documento *</label>
          <input 
            type="text" 
            id="document" 
            formControlName="document"
            class="form-control"
            [class.error]="getField('document')?.invalid && getField('document')?.touched"
            placeholder="Número de documento">
          <div class="error-message" *ngIf="getField('document')?.invalid && getField('document')?.touched">
            <span *ngIf="getField('document')?.errors?.['required']">El documento es requerido</span>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="form-control"
            [class.error]="getField('email')?.invalid && getField('email')?.touched"
            placeholder="ejemplo@correo.com">
          <div class="error-message" *ngIf="getField('email')?.invalid && getField('email')?.touched">
            <span *ngIf="getField('email')?.errors?.['email']">Ingresa un correo válido</span>
          </div>
        </div>

        <!-- Teléfono -->
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input 
            type="tel" 
            id="phone" 
            formControlName="phone"
            class="form-control"
            placeholder="Número de teléfono">
        </div>

        <!-- Dirección -->
        <div class="form-group">
          <label for="address">Dirección</label>
          <textarea 
            id="address" 
            formControlName="address"
            class="form-control textarea"
            rows="3"
            placeholder="Dirección completa"></textarea>
        </div>

        <!-- Botones -->
        <div class="form-actions">
          <button 
            type="button" 
            class="btn-cancel" 
            (click)="cancel()"
            [disabled]="isLoading">
            Cancelar
          </button>
          <button 
            type="submit" 
            class="btn-primary"
            [disabled]="creditorForm.invalid || isLoading">
            <span *ngIf="isLoading">
              {{ isEditMode ? 'Actualizando...' : 'Creando...' }}
            </span>
            <span *ngIf="!isLoading">
              {{ isEditMode ? 'Actualizar' : 'Crear' }} Acreedor
            </span>
          </button>
        </div>
      </form>
    </div>
  }
</div>
