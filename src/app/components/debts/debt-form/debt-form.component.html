<div class="debt-form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Editar Deuda' : 'Nueva Deuda' }}</h2>
    <button class="btn-back" (click)="cancel()">
      ← Volver
    </button>
  </div>

  @if (isLoading && isEditMode) {
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Cargando datos de la deuda...</p>
    </div>
  } @else {
    <div class="form-card">
      <form [formGroup]="debtForm" (ngSubmit)="onSubmit()">
        <!-- Monto -->
        <div class="form-group">
          <label for="amount">Monto *</label>
          <input 
            type="number" 
            id="amount" 
            formControlName="amount"
            class="form-control"
            [class.error]="getField('amount')?.invalid && getField('amount')?.touched"
            placeholder="0.00"
            step="0.01"
            min="0">
          <div class="error-message" *ngIf="getField('amount')?.invalid && getField('amount')?.touched">
            <span *ngIf="getField('amount')?.errors?.['required']">El monto es requerido</span>
            <span *ngIf="getField('amount')?.errors?.['min']">El monto debe ser mayor a 0</span>
          </div>
        </div>

        <!-- Acreedor -->
        <div class="form-group">
          <label for="creditorId">Acreedor *</label>
          <select 
            id="creditorId" 
            formControlName="creditorId"
            class="form-control"
            [class.error]="getField('creditorId')?.invalid && getField('creditorId')?.touched">
            <option value="">Selecciona un acreedor</option>
            @for (creditor of creditors; track creditor.id) {
              <option [value]="creditor.id">{{ creditor.name }}</option>
            }
          </select>
          <div class="error-message" *ngIf="getField('creditorId')?.invalid && getField('creditorId')?.touched">
            <span *ngIf="getField('creditorId')?.errors?.['required']">El acreedor es requerido</span>
          </div>
        </div>

        <!-- Descripción -->
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea 
            id="description" 
            formControlName="description"
            class="form-control textarea"
            rows="3"
            placeholder="Descripción de la deuda (opcional)"></textarea>
        </div>

        <!-- Fecha de vencimiento -->
        <div class="form-group">
          <label for="dueDate">Fecha de vencimiento</label>
          <input 
            type="date" 
            id="dueDate" 
            formControlName="dueDate"
            class="form-control">
        </div>

        <!-- Botones -->
        <div class="form-actions">
          <button 
            type="button" 
            class="btn-cancel" 
            (click)="cancel()"
            [disabled]="isLoading">
            Cancelar
          </button>
          <button 
            type="submit" 
            class="btn-primary"
            [disabled]="debtForm.invalid || isLoading">
            <span *ngIf="isLoading">
              {{ isEditMode ? 'Actualizando...' : 'Creando...' }}
            </span>
            <span *ngIf="!isLoading">
              {{ isEditMode ? 'Actualizar' : 'Crear' }} Deuda
            </span>
          </button>
        </div>
      </form>
    </div>
  }
</div>
